<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 공 튀기기</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border-radius: 100%;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            transform: translate(300px, 750px);
            animation: bounce 2s ease-in-out infinite alternate
        }

        @keyframes bounce {
            0% { transform: translate(300px, 750px) scale(1.1, 0.9);
            }
            50% { transform: translate(300px, 100px) ; 
            }
            100% { transform: translate(300px, 750px) scale(1.1, 0.9);
            }
        }
    </style>
</head>
<body>
    <div class="circle">공</div>
</body>
</html>
