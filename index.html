<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            transform: translate(100px, 100px) rotate(45deg);
            transition: transform 0.5s ease-in-out;
        }

        .box:hover {
            transform: translate(500px, 500px) scale(2) rotate(20000deg);
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="box">야호!</div>
</body>
</html>
