<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Example</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* 배경을 적용할 div */
        .background-box {
            width: 100vw;
            height: 100vh; /* 화면 전체 크기 */
            
            /* 개별 속성 사용 */
            background-image: url('background.webp'); /* 배경 이미지 설정 */
            background-repeat: no-repeat; /* 반복 없음 */
            background-position: center; /* 중앙 정렬 */
            background-size: cover; /* 요소를 꽉 채우면서 비율 유지 */
        }

        /* 텍스트 스타일 */
        .content {
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 40vh; /* 텍스트를 아래로 조금 내림 */
        }
    </style>
</head>
<body>
    <div class="background-box">
        <div class="content">
            <h1>배경 이미지 테스트</h1>
            <p>이 페이지는 개별 background 속성을 사용하여 배경을 적용했습니다. 이건 최근에 재미있게 본 <컴패니언>이라는 영화의 한 장면입니다.</p>
        </div>
    </div>
</body>
</html>
